type Query {
  restaurants: [Restaurant]
  restaurant(id: ID!): Restaurant
}

type Restaurant {
  id: ID!
  name: String!
  address: String!
  phone: String
  hours: [Hour]
  menu: [MenuItem]
}

type Hour {
  day: String!
  open: String!
  close: String!
}

type MenuItem {
  id: ID!
  name: String!
  description: String
  price: Float!
}