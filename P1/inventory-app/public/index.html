<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <div id="app">
        <h2>Agregar Producto</h2>
        <form id="addProductForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="price">Precio:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            <button type="submit">Agregar</button>
        </form>

        <h2>Buscar Producto</h2>
        <form id="searchProductForm">
            <label for="searchName">Nombre:</label>
            <input type="text" id="searchName" name="searchName" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="searchResult"></div>

        <h2>Inventario</h2>
        <button id="refreshInventory">Actualizar Inventario</button>
        <button id="sortByPrice">Ordenar por Precio</button>
        <button id="sortByQuantity">Ordenar por Cantidad</button>
        <ul id="inventoryList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
